<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python脚本监控工具</title>
    <!-- 模块化CSS文件 -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/modules/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/modules/components.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/modules/system-info.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/modules/ssh.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/modules/config.css') }}">
</head>
<body>
    <div class="container">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <h1>Python脚本监控工具</h1>
            <div style="display: flex; align-items: center; gap: 10px;">
                <span>欢迎, {{ session.username }}!</span>
                <button id="changePasswordBtn" class="btn btn-config">修改密码</button>
                <a href="{{ url_for('auth.logout') }}" class="btn btn-config" style="text-decoration: none;">注销</a>
            </div>
        </div>
        
        <div class="tabs">
            <div class="tab active" data-tab="system">系统信息</div>
            <div class="tab" data-tab="local">本地脚本管理</div>
            <div class="tab" data-tab="ssh">SSH远程连接</div>
            <div class="tab" data-tab="config">配置管理</div>
        </div>
        
        <!-- 模块化HTML内容 -->
        {% include 'modules/system-info.html' %}
        {% include 'modules/local-scripts.html' %}
        {% include 'modules/ssh-connections.html' %}
        {% include 'modules/config.html' %}
        {% include 'modules/modals.html' %}
    </div>
    
    <!-- 模块化JavaScript文件 -->
    <script src="{{ url_for('static', filename='js/modules/system-info.js') }}"></script>
    <script src="{{ url_for('static', filename='js/modules/process-manager.js') }}"></script>
    <script src="{{ url_for('static', filename='js/modules/script-manager.js') }}"></script>
    <script src="{{ url_for('static', filename='js/modules/ssh-manager.js') }}"></script>
    <script src="{{ url_for('static', filename='js/modules/config-manager.js') }}"></script>
    <script src="{{ url_for('static', filename='js/modules/core.js') }}"></script>
</body>
</html>

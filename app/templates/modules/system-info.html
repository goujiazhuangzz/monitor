<div id="system-tab" class="tab-content active">
    <div class="section">
        <div class="section-header">
            <h2>系统信息</h2>
            <div class="system-info-controls">
                <button id="refreshSystemInfo" class="btn btn-refresh">刷新</button>
                <button id="autoRefreshSystemInfo" class="btn btn-auto-refresh">自动刷新</button>
                <button id="toggleSystemInfo" class="btn btn-config">折叠</button>
            </div>
        </div>
        <div class="clear"></div>
        
        <div id="systemInfoContent">
            <div class="system-info-container-vertical">
                <div class="system-info-card">
                    <h3>CPU信息</h3>
                    <div class="metric-row">
                        <span class="metric-label">使用率:</span>
                        <span id="cpuPercent" class="metric-value">--</span>
                    </div>
                    <div class="metric-row">
                        <span class="metric-label">核心数:</span>
                        <span id="cpuCount" class="metric-value">--</span>
                    </div>
                    <div class="progress-container">
                        <div class="progress-bar">
                            <div id="cpuProgress" class="progress-fill" style="width: 0%"></div>
                        </div>
                        <div id="cpuProgressText" class="progress-text">0%</div>
                    </div>
                    <h4>Top 5 进程</h4>
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>PID</th>
                                <th>进程名</th>
                                <th>CPU%</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="cpuProcesses">
                            <tr><td colspan="4">加载中...</td></tr>
                        </tbody>
                    </table>
                </div>
                
                <div class="system-info-card">
                    <h3>内存信息</h3>
                    <div class="metric-row">
                        <span class="metric-label">使用率:</span>
                        <span id="memoryPercent" class="metric-value">--</span>
                    </div>
                    <div class="metric-row">
                        <span class="metric-label">已用:</span>
                        <span id="memoryUsed" class="metric-value">-- GB</span>
                    </div>
                    <div class="metric-row">
                        <span class="metric-label">总量:</span>
                        <span id="memoryTotal" class="metric-value">-- GB</span>
                    </div>
                    <div class="progress-container">
                        <div class="progress-bar">
                            <div id="memoryProgress" class="progress-fill" style="width: 0%"></div>
                        </div>
                        <div id="memoryProgressText" class="progress-text">0%</div>
                    </div>
                    <h4>Top 5 内存占用</h4>
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>PID</th>
                                <th>进程名</th>
                                <th>内存使用</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="memoryProcesses">
                            <tr><td colspan="4">加载中...</td></tr>
                        </tbody>
                    </table>
                </div>
                
                <div class="system-info-card">
                    <h3>磁盘信息</h3>
                    <div class="disk-info-container">
                        <!-- 磁盘信息将在这里动态生成 -->
                        <div id="diskInfoContainer">
                            <!-- 磁盘信息将通过JavaScript动态添加 -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="local-tab" class="tab-content">
    <div class="local-scripts-section">
        <h2>运行中的脚本</h2>
        <button id="refreshRunning" class="btn refresh-btn">刷新</button>
        <div class="clear"></div>
        <table id="runningTable" class="local-scripts-table">
            <thead>
                <tr>
                    <th>PID</th>
                    <th>脚本名称</th>
                    <th>完整路径</th>
                    <th>启动时间</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <!-- 动态填充数据 -->
            </tbody>
        </table>
    </div>
    
    <div class="local-scripts-section">
        <h2>所有脚本</h2>
        <button id="refreshScripts" class="btn refresh-btn">刷新</button>
        <div class="clear"></div>
        <div class="pagination-container">
            <div class="pagination-info" id="scriptsPaginationInfo"></div>
            <div class="pagination-controls" id="scriptsPagination"></div>
        </div>
        <table id="scriptsTable" class="local-scripts-table">
            <thead>
                <tr>
                    <th>脚本名称</th>
                    <th>相对路径</th>
                    <th>完整路径</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <!-- 动态填充数据 -->
            </tbody>
        </table>
    </div>
    
    <div class="log-section">
        <div class="log-header">
            <div class="log-title">脚本日志</div>
            <button id="autoScrollBtn" class="auto-scroll-btn active">自动滚动</button>
        </div>
        <div id="logContent" class="log-container">
            选择一个脚本以查看日志
        </div>
        <div class="log-actions">
            <button id="refreshLogsBtn" class="btn btn-view">刷新日志</button>
            <button id="streamLogsBtn" class="btn btn-stream">实时日志</button>
        </div>
    </div>
</div>

<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - Python脚本监控工具</title>
    <!-- 引入Vue 3 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- 引入Element Plus -->
    <link rel="stylesheet" href="https://unpkg.com/element-plus/dist/index.css">
    <script src="https://unpkg.com/element-plus"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f7fa;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #app {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }
        
        .login-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 12px 0 rgba(0, 0, 0, 0.1);
            padding: 40px 30px;
            text-align: center;
        }
        
        .login-title {
            margin-top: 0;
            margin-bottom: 30px;
            color: #303133;
        }
        
        .form-item {
            margin-bottom: 20px;
        }
        
        .error-message {
            color: #f56c6c;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="login-card">
            <h2 class="login-title">Python脚本监控工具</h2>
            <el-form :model="loginForm" ref="loginFormRef">
                <el-form-item prop="username" :rules="[{ required: true, message: '请输入用户名', trigger: 'blur' }]">
                    <el-input 
                        v-model="loginForm.username" 
                        placeholder="用户名" 
                        size="large"
                        @keyup.enter="handleLogin">
                        <template #prefix>
                            <i class="el-input__icon el-icon-user"></i>
                        </template>
                    </el-input>
                </el-form-item>
                
                <el-form-item prop="password" :rules="[{ required: true, message: '请输入密码', trigger: 'blur' }]">
                    <el-input 
                        v-model="loginForm.password" 
                        type="password" 
                        placeholder="密码" 
                        size="large"
                        show-password
                        @keyup.enter="handleLogin">
                        <template #prefix>
                            <i class="el-input__icon el-icon-lock"></i>
                        </template>
                    </el-input>
                </el-form-item>
                
                <el-form-item>
                    <el-button 
                        type="primary" 
                        @click="handleLogin" 
                        :loading="loading"
                        style="width: 100%;"
                        size="large">
                        登录
                    </el-button>
                </el-form-item>
            </el-form>
            
            <div v-if="errorMessage" class="error-message">
                {{ errorMessage }}
            </div>
        </div>
    </div>

    <script>
        const { createApp, ref, reactive } = Vue;
        const { ElButton, ElForm, ElFormItem, ElInput } = ElementPlus;
        
        const app = createApp({
            setup() {
                const loginForm = reactive({
                    username: 'admin',
                    password: '123456'
                });
                
                const loginFormRef = ref(null);
                const loading = ref(false);
                const errorMessage = ref('');
                
                const handleLogin = async () => {
                    if (!loginFormRef.value) return;
                    
                    await loginFormRef.value.validate(async (valid) => {
                        if (valid) {
                            loading.value = true;
                            errorMessage.value = '';
                            
                            try {
                                const response = await fetch('/api/auth/login', {
                                    method: 'POST',
                                    headers: { 'Content-Type': 'application/json' },
                                    body: JSON.stringify({
                                        username: loginForm.username,
                                        password: loginForm.password
                                    })
                                });
                                
                                const data = await response.json();
                                if (data.success) {
                                    window.location.href = '/';
                                } else {
                                    errorMessage.value = data.error || '登录失败';
                                }
                            } catch (error) {
                                errorMessage.value = '登录时发生错误';
                            } finally {
                                loading.value = false;
                            }
                        }
                    });
                };
                
                return {
                    loginForm,
                    loginFormRef,
                    loading,
                    errorMessage,
                    handleLogin
                };
            }
        });
        
        app.use(ElementPlus);
        app.mount('#app');
    </script>
</body>
</html>
